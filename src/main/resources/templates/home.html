<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">


<h1>Simple Quiz</h1>
<h2>Score: <span id="score">0</span></h2>

<form id="input-form">
    <div class="input-group mb-3">
        <button type="button" class="btn btn-outline-primary" onclick="start()">Start</button>
        <button type="button" class="btn btn-outline-danger" onclick="clearData()">Clear Data</button>
        <input id="player-input" type="text" class="form-control" placeholder="past">
    </div>
</form>

<div id="cards-container" class="d-flex gap-3 flex-wrap"></div>

<script type="text/javascript" src="./script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"></script>
</body>
</html>
